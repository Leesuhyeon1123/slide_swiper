<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- jquery -->
    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/style.js"></script>
    <title>swiper</title>
  </head>
  <body>
    <!-- item Swiper -->
    <div class="swiper itemSwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/about-03-1.png" alt="이미지1" />
          <div class="itemSwiper-txt">
            <p>상품설명</p>
            <p>가격 : 2,000원</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="images/2.png" alt="이미지2" />
          <div class="itemSwiper-txt">
            <p>상품설명</p>
            <p>가격 : 2,000원</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="images/3.png" alt="이미지3" />
          <div class="itemSwiper-txt">
            <p>상품설명</p>
            <p>가격 : 2,000원</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="images/4.png" alt="이미지4" />
          <div class="itemSwiper-txt">
            <p>상품설명</p>
            <p>가격 : 2,000원</p>
          </div>
        </div>
      </div>
    </div>

    <!-- visual Swiper -->
    <div class="swiper visualSwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/about-03-1.png" alt="이미지1" class="img">
          <img src="images/about-03-1.png" alt="이미지1" class="mb_img">
          <div class="itemSwiper-txt">
            <p>상품설명</p>
            <p>가격 : 2,000원</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="images/2.png" alt="이미지2" class="img">
          <img src="images/2.png" alt="이미지2" class="mb_img">
          <div class="itemSwiper-txt">
            <p>상품설명</p>
            <p>가격 : 2,000원</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="images/3.png" alt="이미지3" class="img">
          <img src="images/3.png" alt="이미지3" class="mb_img">
          <div class="itemSwiper-txt">
            <p>상품설명</p>
            <p>가격 : 2,000원</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="images/4.png" alt="이미지4" class="img">
          <div class="itemSwiper-txt" class="mb_img">
            <p>상품설명</p>
            <p>가격 : 2,000원</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
